<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calendar - {{ month }} {{ year }}</h1>
        
        <div class="navigation">
            <a href="/?year={{ year - 1 if month == 1 else year }}&month={{ month - 1 if month > 1 else 12 }}">Prev</a>
            <a href="/?year={{ year + 1 if month == 12 else year }}&month={{ month + 1 if month < 12 else 1 }}">Next</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody>
                {% for week in calendar %}
                    <tr>
                        {% for day in week %}
                            <td>
                                {% if day != 0 %}
                                    <a href="" class="a_tag">{{ day }}</a>
                                {% endif %}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
